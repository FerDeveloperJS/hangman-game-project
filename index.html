<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>HANGMAN GAME</h1>

    <div class="hangman">

        <div class="gallows-structure">
            <div class="horizontal-base"></div>
            <div class="upright-pole"></div>
            <div class="upper-horizontal-arm"></div>
            <div class="rope"></div>
        </div>

        <div class="doll-body">
            <div class="head"></div>
            <div class="torso"></div>
            <div class="left-arm"></div>
            <div class="right-arm"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
        </div>

    
    </div>

    <button class="play-game-button">Jugar</button>

    <section class="category">
        <h3>Categoría</h3>
        <div class="word-category-title"></div>
    </section>
    

    <div class="letter-spaces"></div>
    

    <div class="keyboard">
        <form id="keyboard-letter-pressed">
            <div class="first-line-keyboard">
                <button value="a">A</button>
                <button value="b">B</button>
                <button value="c">C</button>
                <button value="d">D</button>
                <button value="e">E</button>
                <button value="f">F</button>
                <button value="g">G</button>
                <button value="h">H</button>
                <button value="i">I</button>
            </div>

            <div class="second-line-keyboard">
                <button value="j">J</button>
                <button value="k">K</button>
                <button value="l">L</button>
                <button value="m">M</button>
                <button value="n">N</button>
                <button value="ñ">Ñ</button>
                <button value="o">O</button>
                <button value="p">P</button>
                <button value="q">Q</button>
            </div>

            <div class="third-line-keyboard">
                <button value="r">R</button>
                <button value="s">S</button>
                <button value="t">T</button>
                <button value="u">U</button>
                <button value="v">V</button>
                <button value="w">W</button>
                <button value="x">X</button>
                <button value="y">Y</button>
                <button value="z">Z</button>
            </div>
        </form>

    </div>

    <script type="module" src="index.js"></script>
    


</body>
</html>
