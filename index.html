<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>HANGMAN GAME</h1>

    <div class="hangman">

        <div class="gallows-structure">
            <div class="horizontal-base"></div>
            <div class="upright-pole"></div>
            <div class="upper-horizontal-arm"></div>
            <div class="rope"></div>
        </div>

        <div class="doll-body">
            <div class="head"></div>
            <div class="torso"></div>
            <div class="left-arm"></div>
            <div class="right-arm"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
        </div>

    
    </div>



    <div class="keyboard">
        <div class="first-line-keyboard">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
        </div>

        <div class="second-line-keyboard">
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>Ã‘</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
        </div>

        <div class="third-line-keyboard">
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>

    </div>

    <script type="module" src="index.js"></script>
    


</body>
</html>
